<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A la française</title>

    <link rel="stylesheet" href="menu_style.css">
    <script src="https://kit.fontawesome.com/9e8c9aa232.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
        <a href="http://www.google.fr" class="fleche"><i class="fas fa-arrow-left"></i></a>
    </header>

    <section class="image"> 
        <img src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="restaurant toa">
    </section>

    <main>
        <div class="main__titre">
        <h1>À la française</h1>
        <i class="far fa-heart main__titre__coeur"></i>
        <i class="fas fa-heart main__titre__coeur--actif"></i>
        </div>

        <div class="menu">
            <h2 class="menu__titre">Entrées</h2>
            <div class="menu__under"></div>

            <a href="#" class="menu__compo">
                <p> <strong class="menu__compo--black">Tartare de poulpe acidulé</strong> <br>
                    Aux zests d'orange
                </p>
               
                <div class="menu__compo__prix">
                  <p><strong>25€</strong></p>
                
                </div>

            </a>
            <div class="menu__compo__check"></div>

        </div>




    </main>
    
    
</body>
</html>
