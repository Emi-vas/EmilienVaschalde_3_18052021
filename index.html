<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">

    <script src="https://kit.fontawesome.com/9e8c9aa232.js" crossorigin="anonymous"></script>

    <title>ohmyfood</title>
</head>
<body>
    <header>
          <h1>ohmyfood</h1>
    </header>

    <section class="top">
           <div class="top__localisation">
                 <p><i class="fas fa-map-marker-alt"></i>Paris, Belleville</p>
           </div>
    </section>



    <main>
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <a class="button-main">Explorer nos restaurants</a>
    </main>



    <section class="fonctionnement">
        <h2 class="fonctionnement__titre">Fonctionnement</h2>
       
        <div class="fonctionnement__bloc">
            <p class="fonctionnement__bloc__chiffre">1</p><i class="fas fa-mobile-alt fa-fw"></i> <p>Choisissez un restaurant</p>
        </div>
       
        <div class="fonctionnement__bloc">
            <p class="fonctionnement__bloc__chiffre">2</p><i class="fas fa-list-ul fa-fw"></i> <p>Composez votre menu</p>
        </div>
       
        <div class="fonctionnement__bloc">
            <p class="fonctionnement__bloc__chiffre">3</p><i class="fas fa-store fa-fw"></i> <p>Dégustez au restaurant</p>
        </div>
    </section>
    
</body>
</html>
